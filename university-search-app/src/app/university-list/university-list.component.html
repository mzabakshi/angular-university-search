<div *ngIf="list && list.length > 0">
    <table>
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Website</th>
        </tr>
        <tr *ngFor="let item of list">
            <td class="name-column">{{item.name}}</td>
            <td class="country-column">{{item.country}}</td>
            <td class="website-column">{{item.web_pages[0]}}</td>
        </tr>
    </table>
</div>

<div *ngIf="list && list.length === 0">
    <p>No records found</p>
</div>
